<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Odin Project: Library</title>
</head>
<body>
    <heading class="heading" id="home">
        <h5>Odin Project: Library</h5>
        <a href="#popup" class="btn">Add a book</a>
    </heading>
    <div class="library"></div>

    <div class="popup" id="popup">
        <form class="form">
            <h2 class="heading-secondary">Add a Book</h2>
            <a href="#" class="form__exit">x</a>
            <div class="form__group">
                <input class="form__input" type="text" id="title" placeholder="Book title" name="title">
                <label class="form__label" for="title">Book title</label>
            </div>
            <div class="form__group">
                <input class="form__input" type="text" id="author" placeholder="Author" name="author">
                <label class="form__label" for="author">Author</label>
            </div>
            <div class="form__group">
                <input class="form__input" type="text" id="pages" placeholder="Pages" name="pages">
                <label class="form__label" for="pages">Pages</label>
            </div>
            <div class="form__group">
                <label class="form__label-checkbox" for="read">Read</label>
                <input class="form__input-checkbox" type="checkbox" id="read" name="title">
            </div>
            <a href="#home" class="btn form__button" id="add-book">Add</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
